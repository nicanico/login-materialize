<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reset.css">
    <title>login</title>
</head>
<body>
    <div class="card-login">
        <div class="tela">
            <p class="titulo-tela">Seja bem vindo!</p>
            <div class="input-field col s12">
                <input id="email" type="email" class="validate">
                <label  class="indigo-text" for="email">Email</label>
                <span class="helper-text" data-error="wrong" data-success="right">Helper text</span>
            </div>
            <div class="input-field col s12">
                <input id="password" type="password" class="validate">
                <label class="indigo-text" for="password">Password</label>
            </div>
            <div class="botoes">
                <button class="btn waves-effect waves-light indigo darken-4" type="submit" name="action">login
                    <i class="material-icons right">arrow_forward</i>
                </button>
            </div>
            <span>Ou crie uma conta</span>
        </div>
    </div>
</body>
</html>
